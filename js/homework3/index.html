<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        var num1 = prompt("Введите число 1", 0);
        var num2 = prompt("Введите число 2", 0);
        var operator = prompt("Введите операцию(возможно '+','-','/','*'.)", '');
        function kalkulator (num1, num2, operator){
			if(operator[0] == '+') {
				return(num1+num2);
			}
			if(operator[0] == '-'){
				return(num1-num2);
			}
			if(operator[0] == '/'){
				return(num1/num2);
			}
			if(operator[0] == '*'){
				return(num1*num2);
			}
        }
        console.log(kalkulator(parseInt(num1, 10), parseInt(num2, 10), operator));
    </script>
</head>

</html>
